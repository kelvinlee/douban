<!DOCTYPE html>
<html lang="en" ng-app="kelvin" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>这位贵人何不留步，算一卦!</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/base.css">
    <script>
      function showLoad() {
      	 document.getElementsByClassName('loading-logo-bg')[0].style.display = 'block';
      }
      
      
    </script>
  </head>
  <body>
    <div class="wechat-share-hide"><img src="http://campaign.douban.com/files/campaign/peugeot308s/img/share-new.jpg"></div>
    <div ng-controller="MainController" class="wrap">
      <div class="bg">
      </div>
      <div class="hideView"></div>
      <div ng-view class="view-animate"></div>
      <div id="loading" class="loading loaded">
        <div class="loading-logo">
          <div class="loading-normal"><img src="img/loading-normal.png"></div>
        </div>
      </div>
      <div class="logo"><img src="img/logo.png"></div>
    </div>
    <script src="js/Zepto.min.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.min.js" type="text/javascript"></script>
    <script src="js/angular-touch.min.js" type="text/javascript"></script>
    <script src="js/angular-animate.min.js" type="text/javascript"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
    <script type="text/ng-template" id="home.html">
      <div ng-controller="HomeController as home" class="page homepage">
        <div class="zw"></div>
        <div ng-click="home.star()" class="content">
          <div class="kv"><img src="img/homepage-kv.png"></div>
          <div class="gua"><img src="img/gua-small.png"></div>
        </div>
        <div class="car">
          <div class="wall"><img src="img/wall.png"></div>
          <div class="newcar"><img src="img/car.png"></div>
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="Divination.html">
      <div ng-controller="DivinationController as Divination" class="page Divination">
        <div class="zw"></div>
        <div class="content">
          <div class="note"><img src="img/note.png">
            <div class="hand"><img src="img/note-hand.png"></div>
          </div>
          <div class="table"><img src="img/table.jpg">
            <div class="users"><img src="img/d-u-list.png"></div>
            <div class="box"><img src="img/box-bg.png">
              <div class="shakeNote"><img src="img/shake.png"></div>
              <div ng-class="Divination.run" class="box-content">
                <div class="divina divina0">
                  <div class="di0"><img src="img/divina.png"></div>
                </div>
                <div class="divina divina1">
                  <div class="di1"><img src="img/divina.png"></div>
                </div>
                <div class="divina divina2">
                  <div class="di2"><img src="img/divina.png"></div>
                </div>
                <div class="divina divina3">
                  <div class="di3"><img src="img/divina.png"></div>
                </div>
                <div class="divina divina4">
                  <div class="di4"><img src="img/divina.png"></div>
                </div>
                <div class="divina divina5">
                  <div class="di5"><img src="img/divina-b.png"></div>
                </div>
                <div class="divina divina6">
                  <div class="di6"><img src="img/divina-b.png"></div>
                </div>
                <div class="divina divina7">
                  <div class="di7"><img src="img/divina-b.png"></div>
                </div>
                <div class="divina divina8">
                  <div class="di8"><img src="img/divina-b.png"></div>
                </div>
                <div class="divina divina9">
                  <div class="di9"><img src="img/divina-b.png"></div>
                </div>
                <div class="box-before"><img src="img/box.png"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="end.html">
      <div parallax ng-controller="endController as end" class="page Divination">
        <div class="zw"></div>
        <div class="content">
          <div class="whole"><img src="img/end-bg.png">
            <div class="avatar"><img ng-src="img/end-{{end.endid}}-avatar.png"><img ng-src="img/copy-{{end.endid}}.png"></div>
            <div class="q"><img ng-src="img/end-{{end.endid}}-q.png"></div>
            <div class="text"><img ng-src="img/end-{{end.endid}}-text.png"></div>
          </div>
        </div><a ng-href="#/over/{{end.endid}}" class="nextPonit">
          <div class="arrow"><img src="img/arrow.png"></div>
          <div class="text">向上滑动 查看详情</div></a>
      </div>
    </script>
    <script type="text/ng-template" id="over.html">
      <div ng-controller="overController as over" class="page over">
        <div class="content"><img ng-src="img/over-{{over.id}}.jpg">
          <div class="shareDiv">
            <div class="icons"><a ng-click="over.show(true)" class="wechat"><img src="img/icon-wechat.png"></a><a href="" data-share="weibo" class="weibo"><img src="img/icon-weibo.png"></a><a data-share="douban" class="douban"><img src="img/icon-douban.png"></a><a data-share="qzone" class="qzone"><img src="img/icon-qzone.png"></a></div>
            <div class="car"><img src="img/car.png"></div><a href="http://m.peugeot.com.cn/car/308s" class="text"><img src="img/link.png"></a>
          </div>
        </div>
        <div ng-if="over.wechat" ng-click="over.show(false)" class="wechat-note"></div>
      </div>
    </script>
  </body>
</html>
