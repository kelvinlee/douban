      <div class="reser">
        <h1>保留我的资料</h1>
        <form method="post" name="register" action="reservations.php" class="form">
          <input id="selcar" name="selcar" type="hidden" value="">
          <label>姓名:</label>
          <div class="input">
            <input id="name" name="name" type="text" maxlength="16">
          </div>
          <label>手机:</label>
          <div class="input">
            <input id="mobile" name="mobile" type="text" maxlength="11" pattern="[0-9]*">
          </div>
          <label>省份/城市/经销商:</label>
          <div class="city">
            <select id="province" name="province" role="province" data-default="省" target="#city"></select>
            <select id="city" name="city" role="city" data-default="市" callback="setDealer" class="l"></select>
          </div>
          <div class="shop">
            <select id="dealer" name="dealer">
              <option value="">选择经销商</option>
            </select>
          </div>
          <label>意向车系：</label>
          <div class="shop">
            <select id="hope" name="hope"></select>
          </div>
          <label>意向车型：</label>
          <div class="shop">
            <select id="cartype" name="cartype"></select>
          </div>
          <label>预计购车时间：</label>
          <div class="shop">
            <select id="buytime" name="buytime">
              <option value="不确定"> 不确定</option>
              <option value="一周内"> 一周内</option>
              <option value="二周内"> 二周内</option>
              <option value="一月内"> 一月内</option>
              <option value="三月内"> 三月内</option>
              <option value="六月内"> 六月内</option>
            </select>
          </div>
          <div class="btnlist">
            <input name="submit" type="button" value="确定">
          </div>
        </form>
