<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/parallax.css">
    <link rel="stylesheet" href="css/parallax-animation.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="pages">
        <section class="page">
          <div data-animation="fadeIn" data-timing-function="ease-in" class="other">
            <div class="pageanimation"></div>
          </div>
          <div class="content"><img src="img/cover-star.png" data-animation="slideToBottom" data-timing-function="ease-in" class="star"><img src="img/cover-text-1.png" data-animation="slideToBottom" data-delay="600" data-timing-function="ease-in" class="text">
            <div data-animation="slideToBottom" data-delay="800" data-timing-function="ease-in" class="other">
              <div class="Sheep"><img src="img/cover-sheep.png"></div>
              <div class="Stairs"><img src="img/cover-stairs.png"></div>
            </div>
          </div>
          <div class="nextpoint">
            <div class="text">开始朗读</div>
          </div>
        </section>
        <section class="page">
          <div data-animation="standup" data-duration="1000" class="text"><img src="img/page-2-text.png"></div>
          <div class="box-list"><img src="img/page-2-points.png">
            <div data-animation="fadeIn" data-delay="0" class="point point1"><img src="img/page-2-point-1.png">
              <div data-animation="slideToRight" data-delay="100" class="pro"><img src="img/page-2-point-1-t.png"></div>
            </div>
            <div data-animation="fadeIn" data-delay="600" class="point point2"><img src="img/page-2-point-2.png">
              <div data-animation="slideToBottom" data-delay="700" class="pro"><img src="img/page-2-point-2-t.png"></div>
            </div>
            <div data-animation="fadeIn" data-delay="1200" class="point point3"><img src="img/page-2-point-3.png">
              <div data-animation="slideToBottom" data-delay="1300" class="pro"><img src="img/page-2-point-3-t.png"></div>
            </div>
            <div data-animation="fadeIn" data-delay="1800" class="point point4"><img src="img/page-2-point-4.png">
              <div data-animation="slideToBottom" data-delay="1900" class="pro"><img src="img/page-2-point-4-t.png"></div>
            </div>
            <div data-animation="fadeIn" data-delay="2400" class="point point5"><img src="img/page-2-point-5.png">
              <div data-animation="slideToTop" data-delay="2500" class="pro"><img src="img/page-2-point-5-t.png"></div>
            </div>
            <div data-animation="fadeIn" data-delay="3000" class="point point6"><img src="img/page-2-point-6.png">
              <div data-animation="slideToTop" data-delay="3100" class="pro"><img src="img/page-2-point-6-t.png"></div>
            </div>
            <div data-animation="fadeIn" data-delay="3600" class="point point7"><img src="img/page-2-point-7.png">
              <div data-animation="slideToTop" data-delay="3700" class="pro"><img src="img/page-2-point-7-t.png"></div>
            </div>
          </div>
          <div class="nextpoint black"></div>
        </section>
        <section class="page">
          <div data-animation="slideToBottom" class="title"><img src="img/page-3-title.png"></div>
          <div data-animation="fadeIn" data-delay="600" class="president">
            <div class="pcontent">
              <div class="president-bg"></div><img src="img/page-3-president.png">
            </div>
          </div>
          <div data-animation="slideToBottom" data-delay="1000" class="star"><img src="img/page-3-redstar.png"></div>
          <div data-animation="slideToTop" data-delay="1600" class="text1"><img src="img/page-3-text1.png"></div>
          <div data-animation="slideToTop" data-delay="2200" class="text2"><img src="img/page-3-text2.png"></div>
          <div data-animation="slideToTop" data-delay="2800" class="text3"><img src="img/page-3-text3.png"></div>
          <div class="nextpoint black"></div>
        </section>
        <section class="page">
          <div data-animation="slideToBottom" class="box">
            <div data-animation="slideToLeft" data-delay="1*600" data-duration="1000" class="text1"><img lz-src="img/page-4-text1.png"></div>
            <div data-animation="slideToRight" data-delay="2*600" data-duration="1500" class="text2"><img lz-src="img/page-4-text2.png"></div>
            <div data-animation="slideToLeft" data-delay="3*600" data-duration="2000" class="text3"><img lz-src="img/page-4-text3.png"></div>
            <div data-animation="slideToRight" data-delay="4*600" data-duration="2500" class="text4"><img lz-src="img/page-4-text4.png"></div>
            <div data-animation="slideToBottom" data-delay="5*600" data-duration="3000" class="text5"><img lz-src="img/page-4-text5.png"></div>
          </div>
          <div class="lang">
            <div class="langcontent"><img lz-src="img/page-4-lang.png"></div>
          </div>
          <div class="nextpoint black"></div>
        </section>
        <section class="page">
          <div data-animation="slideToBottom" class="title"><img lz-src="img/page-5-title.png">
            <div class="flash"></div>
          </div>
          <div class="btns"><a data-page="5"><img lz-src="img/page-5-btn1.png" data-animation="slideToLeft" data-delay="800"></a><a data-page="7"><img lz-src="img/page-5-btn2.png" data-animation="slideToRight" data-delay="800"></a><a data-page="9"><img lz-src="img/page-5-btn3.png" data-animation="slideToTop" data-delay="800"></a>
          </div>
          <div class="nextpoint black"></div>
        </section>
        <section class="page">
              <div class="step-list">
                <ul>
                  <li><a data-page="5"><img src="img/step-1-on.png" onload="stopHeight()"></a></li>
                  <li><a data-page="7"><img src="img/step-2.png" onload="stopHeight()"></a></li>
                  <li><a data-page="9"><img src="img/step-3.png" onload="stopHeight()"></a></li>
                </ul>
              </div>
          <div class="page-content">
            <div data-animation="slideToBottom" class="title"><img lz-src="img/page-6-title.png">
              <div class="flash"></div>
            </div>
            <div data-animation="slideToBottom" data-delay="600" class="text1"><img lz-src="img/page-6-text1.png"></div>
            <div data-animation="slideToTop" data-delay="600" class="text2"><img lz-src="img/page-6-text2.png"></div>
          </div>
          <div class="nextpoint black">
            <div class="text">准备篇</div>
          </div>
        </section>
        <section class="page">
              <div class="step-list">
                <ul>
                  <li><a data-page="5"><img src="img/step-1-on.png" onload="stopHeight()"></a></li>
                  <li><a data-page="7"><img src="img/step-2.png" onload="stopHeight()"></a></li>
                  <li><a data-page="9"><img src="img/step-3.png" onload="stopHeight()"></a></li>
                </ul>
              </div>
          <div class="page-content">
            <div class="title">
              <div data-animation="slideToBottom" class="text1"><img lz-src="img/page-7-text1.png"></div>
              <div data-animation="slideToBottom" data-delay="400" class="line"><img lz-src="img/redstarline.png"></div>
              <div data-animation="slideToBottom" data-delay="600" class="text2"><img lz-src="img/page-7-text2.png"></div>
            </div>
            <div id="firebox" data-animation="slideToTop" data-delay="800" class="box"><img lz-src="img/page-7-mark.png">
              <div data-animation="page7point1" data-delay="1400" onclick="selectPoint(this)" class="point gray point1"><img lz-src="img/page-7-point-1.png">
                <div class="arrow"><img lz-src="img/point-arrow.png"></div>
              </div>
              <div data-animation="page7point2" data-delay="2000" onclick="selectPoint(this)" class="point gray point2"><img lz-src="img/page-7-point-2.png">
                <div class="arrow"><img lz-src="img/point-arrow.png"></div>
              </div>
              <div data-animation="page7point3" data-delay="2600" onclick="selectPoint(this)" class="point gray point3"><img lz-src="img/page-7-point-3.png">
                <div class="arrow"><img lz-src="img/point-arrow.png"></div>
              </div>
              <div data-animation="page7point4" data-delay="3200" onclick="selectPoint(this)" class="point gray point4"><img lz-src="img/page-7-point-4.png">
                <div class="arrow"><img lz-src="img/point-arrow.png"></div>
              </div>
              <div data-animation="page7point5" data-delay="3800" onclick="selectPoint(this)" class="point gray point5"><img lz-src="img/page-7-point-5.png">
                <div class="arrow"><img lz-src="img/point-arrow.png"></div>
              </div>
            </div>
          </div>
          <div class="nextpoint black"></div>
        </section>
        <section class="page">
              <div class="step-list">
                <ul>
                  <li><a data-page="5"><img src="img/step-1.png" onload="stopHeight()"></a></li>
                  <li><a data-page="7"><img src="img/step-2-on.png" onload="stopHeight()"></a></li>
                  <li><a data-page="9"><img src="img/step-3.png" onload="stopHeight()"></a></li>
                </ul>
              </div>
          <div class="page-content">
            <div data-animation="slideToBottom" class="title"><img lz-src="img/page-8-title.png"></div>
            <div class="box">
              <div data-animation="slideToBottom" data-delay="600" class="line"><img lz-src="img/redstarline.png"></div>
              <div data-animation="slideToLeft" data-delay="1000" class="text1"><img lz-src="img/page-8-text1.png"></div>
              <div data-animation="slideToLeft" data-delay="1200" class="text2"><img lz-src="img/page-8-text2.png"></div>
              <div data-animation="slideToLeft" data-delay="1400" class="text3"><img lz-src="img/page-8-text3.png"></div>
              <div data-animation="slideToTop" data-delay="600" class="line"><img lz-src="img/redstarline.png"></div>
            </div>
          </div>
          <div class="nextpoint black">
            <div class="text">公司注册篇</div>
          </div>
        </section>
        <section class="page">
              <div class="step-list">
                <ul>
                  <li><a data-page="5"><img src="img/step-1.png" onload="stopHeight()"></a></li>
                  <li><a data-page="7"><img src="img/step-2-on.png" onload="stopHeight()"></a></li>
                  <li><a data-page="9"><img src="img/step-3.png" onload="stopHeight()"></a></li>
                </ul>
              </div>
          <div class="page-content">
            <div class="title">
              <div data-animation="slideToLeft" class="line"><img lz-src="img/redstarline.png"></div>
              <div data-animation="fadeIn" data-delay="200" class="text"><img lz-src="img/page-9-title.png"></div>
              <div data-animation="slideToRight" class="line"><img lz-src="img/redstarline.png"></div>
            </div>
            <div class="tabs on1">
              <div data-animation="fadeIn" data-delay="600" class="progress-line">
                <div class="point-box">
                  <div class="point point1">
                    <div class="star"><img lz-src="img/page-9-star.png"></div>
                    <div class="note"><img lz-src="img/page-9-note-1.png"></div>
                  </div>
                </div>
                <div class="point-box">
                  <div class="point point2">
                    <div class="star"><img lz-src="img/page-9-star.png"></div>
                    <div class="note"><img lz-src="img/page-9-note-2.png"></div>
                  </div>
                </div>
                <div class="point-box">
                  <div class="point point3">
                    <div class="star"><img lz-src="img/page-9-star.png"></div>
                    <div class="note"><img lz-src="img/page-9-note-3.png"></div>
                  </div>
                </div>
                <div class="point-box">
                  <div class="point point4">
                    <div class="star"><img lz-src="img/page-9-star.png"></div>
                    <div class="note"><img lz-src="img/page-9-note-4.png"></div>
                  </div>
                </div>
                <div class="point-box">
                  <div class="point point5">
                    <div class="star"><img lz-src="img/page-9-star.png"></div>
                    <div class="note"><img lz-src="img/page-9-note-5.png"></div>
                  </div>
                </div>
              </div>
              <div data-animation="slideToTop" data-delay="1000" class="progress-box">
                <div class="icons">
                  <div onclick="selectPaper(1)" class="icon icon1">
                    <div class="ico"><img lz-src="img/page-9-icon-1.png"></div>
                    <div class="name">核名、刻章</div>
                  </div>
                  <div onclick="selectPaper(2)" class="icon icon2">
                    <div class="ico"><img lz-src="img/page-9-icon-2.png"></div>
                    <div class="name">办理三证</div>
                  </div>
                  <div onclick="selectPaper(3)" class="icon icon3">
                    <div class="ico"><img lz-src="img/page-9-icon-3.png"></div>
                    <div class="name">领照登记</div>
                  </div>
                  <div onclick="selectPaper(4)" class="icon icon4">
                    <div class="ico"><img lz-src="img/page-9-icon-4.png"></div>
                    <div class="name">税务刻章</div>
                  </div>
                  <div onclick="selectPaper(5)" class="icon icon5">
                    <div class="ico"><img lz-src="img/page-9-icon-5.png"></div>
                    <div class="name">企业基本账户</div>
                  </div>
                </div>
                <div class="papers">
                  <div class="paper paper1"><img lz-src="img/page-9-paper-1.png"></div>
                  <div class="paper paper2"><img lz-src="img/page-9-paper-2.png"></div>
                  <div class="paper paper3"><img lz-src="img/page-9-paper-3.png"></div>
                  <div class="paper paper4"><img lz-src="img/page-9-paper-4.png"></div>
                  <div class="paper paper5"><img lz-src="img/page-9-paper-5.png"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="nextpoint black"></div>
        </section>
        <section class="page">
              <div class="step-list">
                <ul>
                  <li><a data-page="5"><img src="img/step-1.png" onload="stopHeight()"></a></li>
                  <li><a data-page="7"><img src="img/step-2.png" onload="stopHeight()"></a></li>
                  <li><a data-page="9"><img src="img/step-3-on.png" onload="stopHeight()"></a></li>
                </ul>
              </div>
          <div class="page-content">
            <div class="line"><img lz-src="img/redstarline.png"></div>
            <div data-animation="slideToRight" data-delay="800" class="text1"><img lz-src="img/page-10-text1.png"></div>
            <div data-animation="slideToLeft" data-delay="800" data-duration="700" class="text2"><img lz-src="img/page-10-text2.png"></div>
            <div data-animation="slideToRight" data-delay="800" data-duration="900" class="text3"><img lz-src="img/page-10-text3.png"></div>
            <div data-animation="standup" class="people"><img lz-src="img/page-10-people.png"></div>
            <div data-animation="slideToLeft" data-delay="800" data-duration="1100" class="text4"><img lz-src="img/page-10-text4.png"></div>
            <div data-animation="slideToRight" data-delay="800" data-duration="1300" class="text5"><img lz-src="img/page-10-text5.png"></div>
          </div>
          <div class="nextpoint black">
            <div class="text">推广篇</div>
          </div>
        </section>
        <section class="page">
              <div class="step-list">
                <ul>
                  <li><a data-page="5"><img src="img/step-1.png" onload="stopHeight()"></a></li>
                  <li><a data-page="7"><img src="img/step-2.png" onload="stopHeight()"></a></li>
                  <li><a data-page="9"><img src="img/step-3-on.png" onload="stopHeight()"></a></li>
                </ul>
              </div>
          <div class="page-content">
            <div data-animation="slideToBottom" class="title"><img lz-src="img/page-11-title.png"></div>
            <div class="pcmobile">
              <div data-animation="slideToRight" data-delay="800" class="pc">
                <div class="gear"><img src="img/page-11-gear.png"></div><img lz-src="img/page-11-pc.png">
              </div>
              <div data-animation="slideToLeft" data-delay="800" class="mobile">
                <div class="screen">
                  <div class="screen-box">
                    <div class="bgcolor1"></div>
                    <div class="bgcolor2"></div>
                    <div class="bgcolor3"></div>
                  </div>
                </div><img lz-src="img/page-11-mobile.png">
              </div>
              <div data-animation="fadeIn" data-delay="600" class="plus"><img lz-src="img/page-11-plus.png"></div>
            </div>
            <div data-animation="slideToTop" data-delay="1200" class="text1"><img lz-src="img/page-11-text1.png">
              <div class="fish fish1"><img src="img/page-11-fish.png"></div>
              <div class="fish fish2"><img src="img/page-11-fish.png"></div>
            </div>
            <div data-animation="slideToTop" data-delay="1600" class="text2"><img lz-src="img/page-11-text2.png"></div>
          </div>
          <div class="nextpoint black">
            <div class="text">开始撒网</div>
          </div>
        </section>
        <section class="page">
              <div class="step-list">
                <ul>
                  <li><a data-page="5"><img src="img/step-1.png" onload="stopHeight()"></a></li>
                  <li><a data-page="7"><img src="img/step-2.png" onload="stopHeight()"></a></li>
                  <li><a data-page="9"><img src="img/step-3-on.png" onload="stopHeight()"></a></li>
                </ul>
              </div>
          <div class="page-content">
            <div data-animation="slideToBottom" class="title"><img lz-src="img/page-12-title.png"></div>
            <div class="logo-box">
              <div data-animation="slideToBottom" data-delay="400" class="logo"><img lz-src="img/page-12-logo.png"></div>
              <div data-animation="fadeIn" data-delay="800" class="logo-note"><img lz-src="img/page-12-logo-note.png"></div>
            </div>
            <div data-animation="slideToBottom" data-delay="1200" class="title2"><img lz-src="img/page-12-title2.png"></div>
            <div class="points">
              <div data-animation="slideToRight" data-duration="1300" data-delay="1500" class="point point1"><img lz-src="img/page-12-point1.png"></div>
              <div data-animation="slideToRight" data-duration="1600" data-delay="1500" class="point point2"><img lz-src="img/page-12-point2.png"></div>
              <div data-animation="slideToRight" data-duration="1900" data-delay="1500" class="point point3"><img lz-src="img/page-12-point3.png"></div>
              <div data-animation="slideToRight" data-duration="2200" data-delay="1500" class="point point4"><img lz-src="img/page-12-point4.png"></div>
            </div>
            <div data-animation="slideToTop" data-duration="1000" data-delay="2000" class="index"><img lz-src="img/page-12-index.png">
              <div class="stars">
                <div data-animation="standup" data-duration="1300" data-delay="3500" class="star"><img lz-src="img/star-full.png"></div>
                <div data-animation="standup" data-duration="1600" data-delay="3500" class="star"><img lz-src="img/star-full.png"></div>
                <div data-animation="standup" data-duration="1900" data-delay="3500" class="star"><img lz-src="img/star-full.png"></div>
                <div data-animation="standup" data-duration="2200" data-delay="3500" class="star"><img lz-src="img/star-full.png"></div>
                <div data-animation="standup" data-duration="2500" data-delay="3500" class="star"><img lz-src="img/star-full.png"></div>
              </div>
            </div>
          </div>
          <div class="nextpoint black"></div>
        </section>
      </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/base.js"></script>
  </body>
</html>
