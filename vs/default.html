<!DOCTYPE html>
<html lang="en" ng-app="kelvin" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>史上最经典摇滚唱片封面你认识多少？</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/base.css">
    <script>
      function showLoad() {
      	 document.getElementsByClassName('loading-logo-bg')[0].style.display = 'block';
      }
    </script>
    <script>
      var _hmt = _hmt || [];
      (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?268cbe36fa529db59361860643fc5b77";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
      })();
      
    </script>
  </head>
  <body>
    <div class="wechat-share-hide"><img src="http://campaign.douban.com/files/campaign/vs_rockalbumcover/img/share.jpg"></div>
    <div ng-controller="MainController" class="wrap">
      <div class="hideView"></div>
      <div ng-view class="view-animate"></div>
      <div id="loading" class="loading loaded">
        <div class="loading-logo">
          <div class="loading-normal"><img src="img/loading-normal.png"></div>
        </div>
      </div>
      <div class="logo"><img src="img/logo.png"></div>
      <sound-ctrl src="mp3/audio.mp3" loop="true" autoplay="true" preload="true" ng-class="soundclass" class="soundCtrl"></sound-ctrl>
      <div ng-controller="MenuController as menu" class="ctrlBar"><a href="http://vs.com.cn" ng-if="menu.type" class="web"></a><a ng-href="{{shoplink}}" ng-if="menu.type" class="shop"></a>
        <div ng-class="menu.type" ng-click="menu.menushow()" class="menu"></div>
      </div>
    </div>
    <script src="js/Zepto.min.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.min.js" type="text/javascript"></script>
    <script src="js/angular-touch.min.js" type="text/javascript"></script>
    <script src="js/angular-animate.min.js" type="text/javascript"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
    <script type="text/ng-template" id="home.html">
      <div ng-controller="HomeController as home" class="page homepage">
        <div class="content">
          <div class="note">
            <p>《滚石》杂志曾评出史上</p>
            <p>最经典100张摇滚唱片封面，</p>
            <p>我们从中精选10张，</p>
            <p>看看你都认识哪些？</p>
            <div ng-click="home.showpop()" class="btn"><img src="img/btn-enter.png"></div>
          </div>
        </div>
        <div ng-show="home.pop" class="pop">
          <div class="frontcover"><img src="img/pop-content.png">
            <div ng-click="home.go()" class="close"><img src="img/pop-close.png"></div>
            <div class="pop-content note-1">
              <p>精选10张经典摇滚唱片</p>
              <p class="red">将依次弹出</p>
              <p>请判断唱片封面</p>
              <p class="red">跟描述是否一致！</p>
            </div>
            <div class="vinyl">
              <div class="vinyl-body"><img src="img/vinyl.png"></div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="question.html">
      <div ng-controller="QuestionController as questions" class="page question">
        <div class="content">
          <div ng-hide="ques.hide" ng-repeat="ques in questions.list" class="question-item">
            <div class="box item-{{ques.img}}"><img src="img/zw.png"></div>
            <div class="text">
              <p>唱片名《{{ques.author}}》</p>
              <p>表演者 {{ques.name}}</p>
              <p>{{ques.year}}年发行</p>
            </div>
            <div class="btns">
              <div ng-click="questions.selectAnswer(false)" class="btn-wrong"><img src="img/btn-wrong.png"></div>
              <div ng-click="questions.selectAnswer(true)" class="btn-right"><img src="img/btn-right.png"></div>
            </div>
          </div>
          <div ng-show="questions.over" class="overplane">
            <div class="frontcover"><img src="img/pop-content.png">
              <div class="pop-content note-1">
                <p>10张经典唱片中</p>
                <p>{{questions.Textline1}}</p>
                <p>{{questions.Textline2}}</p>
                <p ng-class="questions.Textline3Class">{{questions.Textline3}}</p>
                <p class="red">{{questions.Textline4}}>></p><a ng-href="{{shoplink}}" class="btn-shop"><img src="img/btn-shop.png"></a>
              </div>
              <div class="vinyl">
                <div class="vinyl-body"><img src="img/vinyl.png"></div>
              </div>
            </div>
            <div class="btns">
              <div ng-click="questions.re()" class="btn-requestion"><img src="img/btn-requestion.png"></div>
              <div ng-click="questions.showpop()" class="btn-over"><img src="img/btn-over.png"></div>
            </div>
          </div>
        </div>
        <div ng-show="questions.pop" class="pop">
          <div class="frontcover"><img src="img/pop-content.png">
            <div ng-click="questions.close()" class="close"><img src="img/pop-close.png"></div>
            <div ng-show="questions.shares" class="pop-content note-share">
              <h4>分享至</h4>
              <div class="share-list"><a href="javascript:void(0)" ng-click="questions.showWechat()" class="wechat"><img src="img/icon-wechat.png"></a><a data-share="douban" href="" target="_blank" class="douban"><img src="img/icon-douban.png"></a><a data-share="weibo" href="" target="_blank" class="weibo"><img src="img/icon-weibo.png"></a><a data-share="qzone" href="" target="_blank" class="qzone"><img src="img/icon-qzone.png"></a></div>
            </div>
            <div ng-hide="questions.shares" class="pop-content note-share">
              <p>扫一扫二维码</p>
              <p>分享给微信好友</p>
              <div class="qr"><img src="img/qr.png"></div>
            </div>
            <div class="vinyl">
              <div class="vinyl-body"><img src="img/vinyl.png"></div>
            </div>
          </div>
        </div>
        <div ng-show="questions.wechatnote" ng-click="questions.hideWechatnote()" class="wechatnote"></div>
      </div>
    </script>
    <script>
      var _hmt = _hmt || [];
      (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
